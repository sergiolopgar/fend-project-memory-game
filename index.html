<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        <div class="panel">
            <ul class="stars">
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star middle"></i></li>
          		<li><i class="fa fa-star"></i></li>
          	</ul>
          </div>

          <div class="panel">
            <span class="moves">0</span> Moves
          </div>

          <div class="timer panel">

          </div>

          <div class="restart panel">
        		<i class="fa fa-repeat"></i>
        	</div>


        </section>

        <ul class="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="myModal" class="modal">

      <div class="modal-content">
        <div class="modal-header">
          <h2>Congratulations!!!</h2>
        </div>
        <div class="modal-body">
          <h4 class="message"></h4>
          <p>You've made <span class="playsMade"> </span> moves </p>
          <p>in <span class="timeMade"> </span> </p>
          <p>Rating:  <span class="scoreMade"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="modalRestart">Play again</button>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
