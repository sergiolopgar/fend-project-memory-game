<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Select balls</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#" class="eightBall-dropdown">8 Ball</a>
            <a href="#" class="stripes-dropdown">Stripes</a>
            <a href="#" class="solids-dropdown">Solids</a>
          </div>
          </div>
        <div class="panel middle">
            <ul class="stars">
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star middle-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          	</ul>
          </div>

          <div class="panel middle">
            <span class="moves">0</span> Moves
          </div>

          <div class="timer panel middle">

          </div>

          <div class="restart panel middle">
        		<i class="fa fa-repeat"></i>
        	</div>


        </section>

        <ul class="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h2 class="modal-title">Congratulations!!!</h2>
    <h4 class="modal-message">A ver el mensaje que aparece aca</h4>
    <p class="modal-info">You've made <span class="playsMade"> </span> moves </p>
    <p class="modal-info">in <span class="timeMade"> </span> </p>
    <p class="modal-info">Rating:  <span class="scoreMade"></span></p>
    <button type="button" class="modalRestart">Play again</button>
  </div>

</div>

    <script src="js/app.js"></script>
</body>
</html>
